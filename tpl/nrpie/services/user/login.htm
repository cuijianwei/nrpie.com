<div class="ul_bd clearfix r5">
<div class="login_box">
<p class="login_fail clearfix" id="ajax_login_fail"></p>
<div class="login_form">
<form id="ajaxLoginForm">
<table class="telogin" border="0" cellspacing="0" cellpadding="0">
<tr>
<th>{lang user_name}：</th>
<td>
<div class="intxtbg int_w1">
<em class="int_rit"></em><input type="text" class="int" name="email_name">
</div>

</td>
</tr>
<tr>
<th>{lang user_password}：</th>
<td>                                
<div class="intxtbg int_w1">
<em class="int_rit"></em><input type="password" class="int" name="pass">
</div>                                
</td>
</tr>
<tr>
<th>&nbsp;</th>
<td><input type="checkbox" checked="" class="checkbox" name="remember">两周内免登录</td>
</tr>
<tr>
<th>&nbsp;</th>
<td>
<input type="submit" value="登录" class="login_btn" id="ajax_login_btn">
<a href="/users/forgetpassword">忘记密码？</a></td>
<input name="rhash" value="<!--{dynamic getRHash}-->" type="hidden"/>
</tr>

</form>
</div>
<div class="reg_or_weibo">
<div class="register_box">
还没有加入男人派？

</div>
<div class="l_o">
<a href="#" style="background-position: 0 -417px;">用微博帐号登录</a>

</div>
</div>
</div>
</div>  


<script type="text/javascript">
jQuery(function($){
	$("#ajaxLoginForm").submit(function(){
		var form = this;
		$("#ajax_login_fail").html("");
		var uname = $.trim(this.email_name.value);
		if(uname == '')
		{
			$("#ajax_login_fail").html('<strong class="errimgno"></strong>' + LANG.user_name_require);
			this.email_name.focus();
			return false;	
		}
		
		if($.trim(this.pass.value) == '')
		{
			$("#ajax_login_fail").html('<strong class="errimgno"></strong>' + LANG.user_pass_require);
			this.pass.focus();
			return false;	
		}
		
		$("#ajax_login_btn").attr("disabled",true);
		$.ajax({ 
			url: SITE_PATH+"user.php?action=ajax_login",
			type: "POST",
			data:$(form).serialize(),
			cache:false,
			dataType:'json',
			success:function(result){
				$("#ajax_login_btn").attr("disabled",false);
				if(result.status == 0)
					$("#ajax_login_fail").html('<strong class="errimgno"></strong>' + LANG.login_error1);
				else
				{
					USER_ID = result.uid;
					$.weeboxs.close();
				}
			},
			error:function(){
				$("#ajax_login_btn").attr("disabled",false);
				$("#ajax_login_fail").html('<strong class="errimgno"></strong>' + LANG.login_error);
			}
		});
		
		return false;
	});
});
</script>
